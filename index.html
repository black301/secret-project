<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Coders: Solar System Adventure</title>
    <link rel="shortcut icon"type="x-icon" href="./textures/planet-earth.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #000000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* padding: 15px; */
            overflow-x: hidden;
            color: #ffffff;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .top-banner {
            background-color: rgba(26, 35, 126, 0.7);
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px #4fc3f7;
            border-radius: 45px;
            margin-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            height: 15vh;
            margin: 5px auto 0px auto ;
            width: 70vw;
        }

        .solar-system {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .planet {
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .planet:nth-child(2) { animation-delay: 0.5s; }
        .planet:nth-child(3) { animation-delay: 1s; }
        .planet:nth-child(4) { animation-delay: 1.5s; }

        .container {
            background-color: rgba(13, 31, 45, 0.7);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
            margin: auto auto auto auto ;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(79, 195, 247, 0.1),
                transparent 30%
            );
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .header {
            background-color: #1a237e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #4fc3f7;
            font-family: 'Orbitron', sans-serif;
        }

        .content {
            padding: 20px;
            color: #ffffff;
        }

        .image-container {
            background-color: #0d1f2d;
            color: #4fc3f7;
            padding: 40px 20px;
            text-align: center;
            border-radius: 30px;
            margin-bottom: auto;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
            position: relative;
            overflow: hidden;
        }

        .image-container::before {
            content: 'üöÄ';
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .image-container::after {
            content: 'ü™ê';
            font-size: 24px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            animation: float 3s ease-in-out infinite 1.5s;
        }

        .image-text {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .orbiting-planet {
            position: absolute;
            font-size: 20px;
            animation: orbit 10s linear infinite;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4fc3f7;
            font-weight: bold;
            font-size: 20px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: rgba(13, 31, 45, 0.8);
            color: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Exo 2', sans-serif;
            font-size: 18px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #81d4fa;
            box-shadow: 0 0 10px rgba(129, 212, 250, 0.5);
        }

        button {
            background-color: #4fc3f7;
            color: #0d1f2d;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            background-color: #81d4fa;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(129, 212, 250, 0.7);
        }

        button::before {
            /* content: 'üöÄ'; */
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 24px;
            opacity: 0;
            transition: left 0.5s, opacity 0.5s;
        }

        button:hover::before {
            left: 20px;
            opacity: 1;
        }

        .footer {
            background-color: #0d1f2d;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            color: #4fc3f7;
            font-family: 'Orbitron', sans-serif;
            /* margin: 0px; */
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="top-banner">
        <div>Start your Cosmic Journey with Galactic Coders!</div>
        <div class="solar-system">
            <span class="planet">üåé</span>
            <span class="planet">üåï</span>
            <span class="planet">ü™ê</span>
            <span class="planet">üå†</span>
        </div>
    </div>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                Welcome to Solar System Adventure!
            </header>
            <main class="content">
                <form id="adventureForm">
                    <label for="name">What's your name, space explorer?</label>
                    <input type="text" id="name" required placeholder="Enter your name">

                    <label for="age">How old are you?</label>
                    <select id="age" required>
                        <option value="">Select your age</option>
                        <option value="5">5 years old</option>
                        <option value="6">6 years old</option>
                        <option value="7">7 years old</option>
                        <option value="8">8 years old</option>
                        <option value="9">9 years old</option>
                        <option value="10">10 years old</option>
                        <option value="11">11 years old</option>
                        <option value="12">12 years old</option>
                    </select>

                    <button type="submit">Start Your Space Journey!</button>
                </form>
                <div class="image-container">
                    <div class="image-text">Explore the Planets!</div>
                    <div class="orbiting-planet">üåç</div>
                </div>
            </main>
        </div>
    </div>
    <!-- <footer class="footer">
        <span> Galactic Coders &copy; 2024 - Solar System Adventure</span>
    </footer> -->

    <script>
        document.getElementById('adventureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            if (name && age) {
                localStorage.setItem('explorerName', name);
                localStorage.setItem('explorerAge', age);
                window.location.href = 'main.html';
            }
        });

        // Create dynamic star background
        const spaceBackground = document.querySelector('.space-background');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            spaceBackground.appendChild(star);
        }

        // Add shooting stars
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'star';
            shootingStar.style.left = '-5px';
            shootingStar.style.top = `${Math.random() * 100}%`;
            shootingStar.style.width = '3px';
            shootingStar.style.height = '3px';
            shootingStar.style.opacity = '0';
            shootingStar.style.transform = 'translateX(0)';
            shootingStar.style.transition = 'all 1s linear';
            spaceBackground.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.style.opacity = '1';
                shootingStar.style.transform = 'translateX(calc(100vw + 5px))';
            }, 50);

            setTimeout(() => {
                shootingStar.remove();
            }, 1050);
        }, 3000);
    </script>
</body>
</html>
